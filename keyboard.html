<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kwyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="wid">
        <div class="firstrow">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
      <button class="btn">-</button>
      <button class="btn">=</button>
      <button  class="btn" style="width: 104px" >backspace</button>
        </div>
    <div class="secondrow">
      <button class="btn">tab</button>
      <button class="btn">q</button>
      <button class="btn">w</button>
      <button class="btn">e</button>
      <button class="btn">r</button>
      <button class="btn">t</button>
      <button class="btn">y</button>
      <button class="btn">u</button>
      <button class="btn">i</button>
      <button class="btn">o</button>
      <button class="btn">p</button>
      <button class="btn">[</button>
      <button class="btn">]</button>
      <button class="btn" style="width: 45px; text-align: left ;">\</button>
    </div>

    <div class="thirdrow">
        <button class="btn" style="width: auto;">capslock</button>
        <button class="btn">a</button>
        <button class="btn">s</button>
        <button class="btn">d</button>
        <button class="btn">f</button>
        <button class="btn">g</button>
        <button class="btn">h</button>
        <button class="btn">j</button>
        <button class="btn">k</button>
        <button class="btn">l</button>
        <button class="btn">;</button>
        <button class="btn">'</button>
        <button class="btn" style= "text-align: right; width: 84px;" >enter</button>
    </div>
 

    <div class="fourthrow">
        <button class="btn" style="width: 90px;">shift</button>
        <button class="btn">z</button>
        <button class="btn">x</button>
        <button class="btn">c</button>
        <button class="btn">v</button>
        <button class="btn">b</button>
        <button class="btn">n</button>
        <button class="btn">m</button>
        <button class="btn">,</button>
        <button class="btn">.</button>
        <button class="btn">/</button>
        <button class="btn" style="width: 115px;">shift</button>
    </div>

    <div class="fifthrow">
        <button class="btn" style="width: 60px;">ctrl</button>
        <button class="btn">fn</button>
        <button class="btn">: :</button>
        <button class="btn">alt</button>
        <button class="btn" style="width: 300px;">space</button>
        <button class="btn">alt gr</button>
        <button class="btn">: :</button>
        <button class="btn">[_]</button>
        <button class="btn" style="width: 60px;">ctrl</button>



    </div>
</div>
</body>
</html>

<style>
    .frame{
    border: solid;
    width: 765px;
    height: 290px;
    border-radius: 10px;
}
.btn{
    background-color: black;
    color: white;
    width: 50px;
    height: 50px;
    margin-left: 1px;
    cursor: pointer;
    border-radius: 8px;
}
button:hover{
    background-color: white;
    color: black;
}
.secondrow{
    margin-top: 5px;
}
.thirdrow{
    margin-top: 5px;
}
.fourthrow{
    margin-top: 5px;
}

.fifthrow{
    margin-top: 5px;
}
.wid{
    margin-top: 10px;
}
</style>
